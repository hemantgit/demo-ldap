<div sticky-block class="{{element.classList}} container_block" ng-class="{'show_underline': ((!collapse) && element.get('displayName')), 'attached': fixed}" >
    <div ng-if="element.get('displayName')" class="container__title">
        <div class="container__title__column"></div>
        <h3 ng-bind="element.get('displayName')"></h3>
    </div>
    <children></children>
</div>
