<div  button-icon  class="{{element.classList}} btn" name="{{element.name}}" id="{{element.key}}"   ng-click="clicked()">
    <div class="hover_bar"></div>
    <div class="content_wrap">

        <div class="icon" ></div>
        <h4 ng-bind="::element.get('caption')" ></h4>
    </div>
    <div class="low_arrow">
        <span class="divider-line"> </span>
        <span class="icon icon-chevron-down"> </span>
    </div>
</div>
